<form *ngIf="form" nz-form [formGroup]="form" class="login-form" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!">
      <nz-input-group nzPrefixIcon="user">
        <input type="email" nz-input formControlName="email" placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nzJustify="space-between">
    <div nz-col>
      <label nz-checkbox>
        <span>Remember me</span>
      </label>
    </div>
    <div nz-col>
      <a class="login-form-forgot">Forgot password</a>
    </div>
  </nz-form-item>

  <div nz-row>
    <div nz-col>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Sign in</button>
      Or
      <a>Sign up now!</a>
    </div>
  </div>
</form>
